#This pipeline will create resource group and needed resources within
#Then checkout, restore, build and deploy a Function App

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - WebApp
      
variables:
  - group: 'Production Variables'
  
  - name: azureServiceConnection
    value: 'azureConnection'

  - name: appname
    value: 'web$(suffix)'

  - name: storageAccountName
    value: 'storage$(suffix)'

pool:
  name: 'Minecraft server'
  vmImage: 'ubuntu-latest'

stages:
  - stage:
    #Checkout, restore, build and deploy the function app
    displayName: Build & Deploy
    jobs:
      - job:
        steps:
        - task: DotNetCoreCLI@2
          displayName: Restore
          inputs:
            command: 'restore'
            projects: 'WebApp/**/*.csproj'
            feedsToUse: 'select'

        - task: DotNetCoreCLI@2
          displayName: Build 
          inputs:
            command: 'build'
            projects: 'WebApp/**/*.csproj'

        - task: DotNetCoreCLI@2
          displayName: Publish locally
          inputs:
            command: publish
            arguments: '--configuration Release --output publish_output'
            projects: 'WebApp/**/*.csproj'
            publishWebProjects: false
            modifyOutputPath: false
            zipAfterPublish: false

        - task: ArchiveFiles@2
          displayName: "Archive"
          inputs:
            rootFolderOrFile: "publish_output"
            includeRootFolder: false
            archiveType: 'zip'
            archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'

        - task: AzureWebApp@1
          displayName: Publish to Azure
          inputs:
            azureSubscription: azureConnection
            appType: webApp
            appName: $(appName)
            package: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
